  <text id="_1._현재_Coway는_전체_공기_청정기_제품에_대해_PVC_및_BFR을_0.5_미만_" data-name="1. 현재 Coway는 전체 공기 청정기 제품에 대해 PVC 및 BFR을 0.5% 미만 " class="cls-5" transform="translate(162.143 122.488)"><tspan class="cls-6" x="0" y="0">1</tspan><tspan class="cls-3" y="0">. 현재 </tspan><tspan class="cls-3" y="0">C</tspan><tspan class="cls-7" y="0">o</tspan><tspan class="cls-8" y="0">w</tspan><tspan class="cls-3" y="0">a</tspan><tspan class="cls-6" y="0">y</tspan><tspan class="cls-3" y="0">는 전체 공기 청정기 제품에 </tspan><tspan class="cls-6" y="0">대</tspan><tspan class="cls-3" y="0">해 </tspan><tspan class="cls-6" y="0">P</tspan><tspan class="cls-9" y="0">V</tspan><tspan class="cls-3" y="0">C </tspan><tspan class="cls-3" y="0">및 </tspan><tspan class="cls-6" y="0">B</tspan><tspan class="cls-3" y="0">FR</tspan><tspan class="cls-3" y="0">을 </tspan><tspan class="cls-6" y="0">0</tspan><tspan class="cls-3" y="0">.</tspan><tspan class="cls-6" y="0">5%</tspan><tspan class="cls-3" y="0" xml:space="preserve"> 미</tspan><tspan y="0">만 </tspan></text>
