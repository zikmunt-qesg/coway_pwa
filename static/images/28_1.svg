  <text id="_2._코웨이는_2022년까지_모든_공기청정기_제품에_PVC_FREE_BFR_FREE_를_적용할_계획입니다." data-name="2. 코웨이는 2022년까지 모든 공기청정기 제품에 ‘PVC FREE &amp; BFR FREE’를 적용할 계획입니다." class="cls-5" transform="translate(75 644.771)"><tspan class="cls-6" x="0" y="0">2</tspan><tspan class="cls-3" y="0">. 코웨이는 </tspan><tspan class="cls-6" y="0">2022</tspan><tspan class="cls-3" y="0">년까지 모든 공기청정기 제품에 ‘</tspan><tspan class="cls-6" y="0">P</tspan><tspan class="cls-9" y="0">V</tspan><tspan class="cls-3" y="0">C FR</tspan><tspan class="cls-6" y="0">EE</tspan><tspan class="cls-3" y="0"> </tspan><tspan class="cls-6" y="0">&amp;</tspan><tspan class="cls-3" y="0"> </tspan><tspan class="cls-6" y="0">B</tspan><tspan class="cls-3" y="0">FR FR</tspan><tspan class="cls-6" y="0">EE</tspan><tspan class="cls-3" y="0">’를 적용할 계획입니다</tspan><tspan y="0">.</tspan></text>
